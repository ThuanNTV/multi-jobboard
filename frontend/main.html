<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobHub - Trang Tuyển Dụng</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./access/img/rounded-in-photoretrica.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">JobHub</div>
        <nav>
          <a href="#">Trang chủ</a>
          <a href="#">Doanh nghiệp</a>
          <a href="#">Liên hệ</a>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h1>
          Tìm <span class="text-gradient">công việc mơ ước</span> của bạn tại
          <span class="brand">JobHub</span>
        </h1>
        <p class="lead-text">
          Khám phá <strong>hơn 10,000+</strong> cơ hội việc làm chất lượng từ
          <span class="highlight">Top 500 doanh nghiệp hàng đầu</span> tại Việt
          Nam và quốc tế.
        </p>
        <div class="search-container">
          <div class="search-bar">
            <input
              type="text"
              placeholder="Nhập từ khóa: lập trình, thiết kế, marketing..."
            />
            <select>
              <option value="" disabled selected>Chọn địa điểm</option>
              <option>Hà Nội</option>
              <option>TP Hồ Chí Minh</option>
              <option>Đà Nẵng</option>
              <option>Hải Phòng</option>
              <option>Cần Thơ</option>
            </select>
            <button type="button">Tìm việc ngay</button>
          </div>
        </div>
      </div>
    </section>

    <main>
      <div class="section-title">
        <h2>Việc làm nổi bật</h2>
        <p>Những cơ hội việc làm tốt nhất dành cho bạn</p>
      </div>

      <div class="results-summary">
        <!-- Results summary will be dynamically inserted here -->
        <div id="results-summary" class="summary"></div>
      </div>

      <div class="job-listings">
        <!-- Job listings will be dynamically inserted here -->
        <div id="job-listings" class="listings"></div>
      </div>
  </body>
</html>
